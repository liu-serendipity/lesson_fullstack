    <script>
        // 鸭子国的国王， 喜欢听音乐， 1000只鸭子  组成嘎嘎叫合唱团
        // 简单数据类型， 值是不可以改变得
        // 复杂数据类型， 可以改变， 类型不能改变
        // const choir = [];  // 合唱团数组  复杂数据类型
        // js 没有特定的 Array 类型
        // 除了简单类型，其他的都是对象
        // 数组是 oblect 的一种
        //console.log(typeof choir);
        // 流程时思维 -> 封装成一个个函数
        // 函数， 对多行代码的封装， 组成一个功能单元
        // 代码工作划分成一个个的函数
        // 每个函数都只做一件事情
        let duck = {
            sing(){
                console.log('嘎嘎嘎');
            }
        }
        
        let cat = {

        }

        let chick = {
            sing(){
                console.log('嘎嘎嘎');
            }
        }
        /**
         * @func  招募一个成员
         * @return  {Array[{duck}]}
         * 
        */
        const choir = [];
        function buildChoir(animal){
            if(animal.sing && typeof animal.sing === 'function'){
                choir.push(animal);
            }
        }
        for(let i = 0; i<999; i++) {
                buildChoir(duck);
            }
            buildChoir(chick);
        if(choir.length >= 1000){
            console.log('合唱团招募完成了');
        }
    </script>
