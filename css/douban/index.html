<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div>
        <div id="anony-nav-banner" style="clear:both; overflow: hidden; background-color: #EDF4EC; margin-bottom: 30px; margin-top: -30px;">
            <h1 id="douban-logo" style="height: 20px; width: 102px; margin: 7px 13px; background-size: contain;">
                <a href="#" style="height: 20px;">豆瓣</a>
            </h1>
        </div>
        <div id="anony-nav">
            <div class="anony-nav-links">
                <ul>
                    <li><a href="#" target="_blank" class="lnk-book">豆瓣读书</a></li>
                    <li><a href="#" target="_blank" class="lnk-movie">豆瓣电影</a></li>
                    <li><a href="#" target="_blank" class="lnk-music">豆瓣音乐</a></li>
                    <li><a href="#" target="_blank" class="lnk-events">豆瓣同城</a></li>
                    <li><a href="#" target="_blank" class="lnk-group">豆瓣小组</a></li>
                    <li><a href="#" target="_blank" class="lnk-read">豆瓣阅读</a></li>
                    <li><a href="#" target="_blank" class="lnk-fm">豆瓣FM</a></li>
                    <li><a href="#" target="_blank" class="lnk-shijian">豆瓣时间</a></li>
                    <li><a href="#" target="_blank" class="lnk-market">豆瓣豆品</a></li>
                </ul>
            </div>
            <div 
                class="site-name" 
                title="豆瓣网" 
                style="display: inline-block;
                        line-height: 24px;
                        height: 24px;
                        margin-top: 4px;
                        margin-right: 24px;
                        width: 73px;
                        background-image: url(https://img3.doubanio.com/f/sns/714b8751a533ef592bea5cd4603dbb9e713ded61/pics/sns/sitename.png);
                        background-size: contain;
                        background-repeat: no-repeat;
                        text-indent: -999em;">
                豆瓣网
            </div>
            <div class="anony-srh">
                <form action="#" method="get">
                    <span class="inp">
                        <input type="text" maxlength="60" size="12" placeholder="书籍、电影、音乐、小组、小站、成员" name="q" autocomplete="off" />
                    </span>
                    <span class="bn">
                        <input type="submit" value="搜索" />
                    </span>
                </form>
            </div>
        </div>
    </div>
    <div id="anony-reg-new" style="background-image: url(https://img9.doubanio.com/view/puppy_image/raw/public/1771365ca98ig9er706.jpg)"></div>
    <div id="anony-sns" class="section">
        <div class="wrapper">
            <div id="dale_anonymous_homepage_top_for_crazy_ad" ad-status="loaded"></div>
        </div>
    </div>
</body>
</html>
