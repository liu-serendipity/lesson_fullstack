<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 代理模式
        // 初始化一个被代理的，可以被监听的对象方式
        // [{}  
        // new Object
        // Object.create()]

        let i = 1;
        const objHandler = {
            set(target, name, value) {
                // 写入的同时
                if (name === 'count') {
                    console.log('你修改了count属性', value);
                    target[name] = value;
                }
            },
            get(target, name) {
                if (name === 'count') {
                    console.log('你访问了count属性');
                    return target[name]
                }
            }
        }
        const obj = new Proxy({}, objHandler);
        console.log(obj.count);
        obj.count = 2;
        console.log(obj.count);
    </script>
</body>
</html>
