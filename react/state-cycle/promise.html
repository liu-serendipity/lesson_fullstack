    <script>
        // 什么是promise  es6 解决异步任务 代码编写顺序和执行顺序不一致的统一方案
        // callback 回调有缺点
        const weather = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve({temp:29, conditions:'sunny with clouds'});
            }, 5000);
        });
        const tweets = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(['i like beer', 'BBQ is also good']);
            }, 3000);
        });
        // weather

        //         return tweets
        //     })
        //     .then(data => {
        //         // tweets
        //         console.log(data);
        //     })
        Promise
            .all([weather, tweets])  // 静态的 static  所有都执行完了
            .then(response => {
                // console.log(response);
                const [weatherInfo, tweetsInfo] = response;
                console.log(weatherInfo, tweetsInfo);
            })
