<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 传统面向对象  继承
        // [1, 2, 3, 4, 5, 6, 7, 8, 9]
        class MovieCollection extends Array {
            constructor(name, ...items) {  // reset
                super(...items);  // 父类的构造函数  展开运算符
                this.name = name;
            }
            add(movie) { 
                this.push(movie);
            }
            topRated(limit = 10) {  // es6 默认值
                // return this.sort((a, b) => a.stars - b.stars);
                return this.sort((a, b) => b.stars - a.stars).slice(1, limit);
            }
        }
        const movies = new MovieCollection('Wes\'s Fav Movies', 
            { name: 'Bee Movie', stars: 10 },
            { name: 'Star Wars Trek', stars: 1 },
            { name: 'Virgin Suicides', stars: 7 },
            { name: 'King of the Road', stars: 8 }
        )
        movies.add({ name: '战狼', stars: 9 });
        console.log(movies.topRated());
    </script>
</body>
</html>
