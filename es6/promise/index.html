    <script>

        //     .then(data => {
        //         console.log(data);

        // Promise 具有异步代码同步化的能力
        const p = new Promise((resolve) => {
            // 耗时任务
            setTimeout(function() {
                console.log('------------');
                resolve();
            }, 1000);
        })
        p.then(() => {
            console.log(1111);
        })
    </script>
