<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="usertable">
        <tr>
            <td>名字</td>
            <td>家乡</td>
            <td>工作城市</td>
            <td>工作</td>
            <td>格言</td>
        </tr>
    </table>
    <script>
        // 如何把对象显示到页面上去
        const person = {
            name: '罗前东',
            hometown: '遵义',
            city: '贵州',
            job: 'Web Developer',
            bio: '我是个好人'
        }
        // DOM html 标签
        // js 通向html世界的编程  DOM
        const tableElement = document.querySelector('#usertable');
        // console.log(tableElement.innerHTML)
        tableElement.innerHTML += `
        <tr>
            <td>${person.name}</td>
            <td>${person.hometown}</td>
            <td>${person.city}</td>
            <td>${person.job}</td>
            <td>${person.bio}</td>
        </tr>`;
    </script>
</body>
</html>
