<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const  let  更好
        console.log(a);  // 变量的提升  值并没有提升  提升到全局作用域的顶部去
        // console.log(pizza);
        // console.log(fn);   // 函数也会变量提升， 值也提升了
        fn();
        var a = '11';  // 挂载在window上会污染window， 不用var
        const pizza = '黑椒牛肉';  // let  const  不支持变量的提升
        function fn(){   // 函数表达式
            console.log('fn');
        }
    </script>
</body>
</html>
