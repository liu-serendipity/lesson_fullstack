<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name: '刘利民',
            hobbies: ['篮球','乒乓球']
        }
        //Object.freeze(obj)//冻结对象 无法进行操作
        // 一个被冻结的对象再也不能被修改
        // 不能添加新属性
        // 不能删除已有属性
        // 不能修改已有属性的可枚举性、可配置性、可写性
        // 不能修改已有属性的值
        // 不能修改原型
        Object.freeze(obj);  // 让obj不可被改变  但只能冻住一层
        obj.hobbies.unshift('羽毛球')  // 仍然能修改
        obj.name = '123';  // 不能修改
        console.log(obj)
    </script>
</body>
</html>
