<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO搜索引擎优化</title>
</head>
<body>
    <div>
        <div class="page">
            <!-- 文章标签，内容很重要，告诉爬虫
                weui-article  weui 框架组件
                weui-buttom  按钮组件
                70% 左右的业务都不需要自己写，直接用框架
            -->
            <article class="weui-article">
                <!-- 整个页面只能用一个h1 -->
                <h1>文章页大标题</h1>
                <!-- 加入一个区块
                html的模块化能力标签 -->
                <section>
                    <h2>二级标题</h2>
                    <section>
                        <h3>三级标题</h3>
                        <section>
                            <h4>四级标签</h4>
                            <p>Lorem ipsum dolor sit amet, consectetur adip</p>
                            <p>Lorem ipsum dolor sit amet, consectetur</p>
                        </section>
                        <section>
                            <h4>列表示例</h4>
                            <section>
                                <h5>无序列表</h5>
                                <ul>
                                    <li>Lorem ipsum dolor sit ametrrrrrrrrrrrrrr</li>
                                    <li>Lorem ipsum dolor sit amet consectetqqqqqqqqqq.</li>
                                </ul>
                            </section>
                            <section>
                                <h5>有序列表</h5>
                                <ol>
                                    <li>loremeeeeerrttyuu</li>
                                    <li>Lorem ipsum dolor</li>
                                </ol>
                            </section>
                        </section>
                    </section>
                </section>
                <!-- 整合示例 -->
                <section>
                    <h2>无障碍焦点整合示例</h2>
                    <section>
                        <!-- 组件 -->
                        <p class="weui-ally-combo">

                        </p>
                    </section>
                </section>
            </article>
            <footer class="page_ft">
                <a href="javascript:void(0)">
                    <!-- url -->
                    <img src="https://weui.io/images/icon_footer_link.pong" alt="">
                </a>
            </footer>
        </div>
    </div>
</body>
</html>
