<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise + event loop</title>
</head>
<body>
    <script>
        // 前端环境
        // 异步任务同步化的标准方案
        // 同步任务  异步任务
        // 同步任务 Promise 构造函数的运行
        // 执行栈 全局
        const promise1 = new Promise((resolve, reject) => {
            // 立刻进入 pending 状态
            console.log('promise1');
            setTimeout(() => {
                resolve()  // fullfilled
            }, 2000)
        })
        // 什么机制可以让它等  event loop
        // then 代码 放入event loop
        promise1  // 异步 等待
            .then(() => {  // fullfilled
                console.log('111', promise1);
            })
        // 同步任务
        console.log('1', promise1);
    </script>
</body>
</html>
