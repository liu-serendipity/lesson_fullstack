<body>
    <script>
        // url -> 资源  接口 json
        // https://api.github.com/users/wesbos
        // https://api.github.com/users/shunwuyu
        (async function() {
            // console.log(Object.prototype.toString.call(
            //     await fetch('https://api.github.com/users/wesbos'))
            // );  // object response
            // await 后 promise 执行的，resolve 把结果给左边
            // const response = await fetch('https://api.github.com/users/wesbos');
            // // console.log(Object.prototype.toString.call(response.json()));  // object promise
            // const data = await response.json();
            // console.log(data);
            // const response2 = await fetch('https://api.github.com/users/shunwuyu');
            // const data2 = await response2.json();
            // console.log(data2);
            const p1 = fetch('https://api.github.com/users/wesbos');
            const p2 = fetch('https://api.github.com/users/shunwuyu');
            // console.log(Object.prototype.toString.call(Promise.all([p1, p2]))); // static  并发执行  object promise
            const res = await Promise.all([p1, p2]);
            // console.log(res);
            const dataPromises = res.map(r => r.json());
            const [wes, shunwu] = await Promise.all(dataPromises);
            console.log(wes, shunwu);
        })();
